<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        /* Add CSS styles for the game canvas */
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- Create a canvas element for the game -->
<canvas id="pongCanvas" width="800" height="400"></canvas>

<script>
    // JavaScript code for the pong game
    // Get canvas element
    const canvas = document.getElementById('pongCanvas');
    const ctx = canvas.getContext('2d');

    // Ball object
    const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 10,
        dx: 5,
        dy: 5
    };

    // Draw ball function
    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.closePath();
    }

    // Update ball position function
    function updateBallPosition() {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Reverse direction if the ball hits the top or bottom
        if (ball.y + ball.dy > canvas.height - ball.radius || ball.y + ball.dy < ball.radius) {
            ball.dy = -ball.dy;
        }

        // Reverse direction if the ball hits the left or right
        if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
            ball.dx = -ball.dx;
        }
    }

    // Clear canvas function
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Draw function
    function draw() {
        clearCanvas();
        drawBall();
        updateBallPosition();
    }

    // Main game loop
    setInterval(draw, 30);
</script>
</body>
</html>

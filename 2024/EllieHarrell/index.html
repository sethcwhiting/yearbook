<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stylish Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #87CEEB; /* Sky blue */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #fff;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ellie's Fun Emporium</h1>
    </header>

    <section>
        <h2>Bienvenidos</h2>

</html>

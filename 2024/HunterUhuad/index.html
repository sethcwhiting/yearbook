<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .student {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .student img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .student-info {
            display: inline-block;
            vertical-align: top;
        }
        .student-info h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class of 2024 Yearbook</h1>
        <div class="student">
            <img src="student1.jpg" alt="Student 1">
            <div class="student-info">
                <h2>John Doe</h2>
                <p>Class President</p>
                <p>Favorite Quote: "Dream big, work hard."</p>
            </div>
        </div>
        <div class="student">
            <img src="student2.jpg" alt="Student 2">
            <div class="student-info">
                <h2>Jane Smith</h2>
                <p>Valedictorian</p>
                <p>Favorite Quote: "Success is not final, failure is not fatal: It is the courage to continue that counts."</p>
            </div>
        </div>
        <!-- Add more students here -->
    </div>
</body>
</html>
